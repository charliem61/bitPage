    <!-- Modal Starts Here -->
    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <!-- <h1 id="coin-name" class="bigFont"></h1> -->
        <article class="message is-success">
          <div class="message-header">
            <p id="coin-name"></p>
            <div id="imageContainer">
              <img
                data-state="empty"
                src="icons/starEmpty.png"
                data-empty="icons/starEmpty.png"
                data-full="icons/starFilled.png"
                alt="star icon"
                id="favorite"
              />
            </div>
          </div>
          <div class="message-body">
            <div class="data-title">Current Price:</div>
            <div id="price" class="data-subtitle"></div>
            <h2 class="data-title">Change Over 1 Hour:</h2>
            <h3 id="1hr" class="data-subtitle"></h3>
            <h2 class="data-title">Change Over 1 Day:</h2>
            <h3 id="1d" class="data-subtitle"></h3>
            <h2 class="data-title">Change Over 1 Week:</h2>
            <h3 id="1w" class="data-subtitle"></h3>
          </div>
        </article>
      </div>
      <button
        id="modal-close"
        class="modal-close is-large"
        aria-label="close"
      ></button>
    </div>
    <!-- Modal Ends Here -->
  </body>

  <script src="script.js"></script>
